<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>首相官邸風ページ</title>
</head>
<body>
  <div id="fb-root" class="fb_reset"></div>

  <script></script>
  <noscript></noscript>

  <!-- header -->
  <header class="header js-header is-fixed is-row" role="banner">
  </header>
  <!-- /header -->

  <main class="is-single is-top" role="main">
    <div class="l-wrapper">
      <div class="l-main">
        <div class="top-main-visual has-attention">
          <div class="top-main-visual__text"></div>
          <div class="top-main-attention">
            <div class="top-main-attention__box">
              <ul></ul>
            </div>
          </div>

          <img class="top-main-visual__bg pc-disp" src="https://i.imgur.com/crtHxI0.jpeg" alt="写真：日本国旗を背にして会見する石破首相">
          <img class="top-main-visual__bg sp-disp" src="https://i.imgur.com/crtHxI0.jpeg" alt="写真：日本国旗を背にして会見する石破首相">

          <div class="top-main-visual__gradient"></div>
        </div>

        <section class="top-section top-section-articles" id="anchor-01"></section>
        <section class="top-section top-section-news bg-white" id="anchor-03"></section>
        <section class="top-section top-section-guide bg-white"></section>

        <aside class="top-banner-tail"></aside>
      </div> <!-- /l-main -->
    </div> <!-- /l-wrapper -->
  </main>

  <!-- footer -->
  <aside role="complementary" class="footer-aside"></aside>
  <footer class="footer js-footer" role="contentinfo"></footer>

  <!-- User Insight PCDF Code Start -->
  <script type="text/javascript">
    // kantei.go.jp
  </script>
  <!-- User Insight PCDF Code End -->

  <svg style="display:none;"></svg>

  <iframe scrolling="no" frameborder="0" allowtransparency="true"
    src="https://platform.twitter.com/widgets/widget_iframe.2f07fb1.html?origin=https%3A%2F%2Fwww.kantei.go.jp"
    title="Twitter settings iframe" style="display:none;"></iframe>

  <div class="module-modal js-modal js-modal--close" id="modal-x-account" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
  </div>

  <iframe id="rufous-sandbox" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true"
    style="position: absolute; visibility: hidden; display: none; width: 0px; height: 0px; padding: 0px; border: none;"
    title="Twitter analytics iframe"></iframe>
</body>
</html>
